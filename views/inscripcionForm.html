<!-- FORMULARIO DE INSCRIPCION -->
<div class="col-md-6 col-md-offset-3" id="ajaxDivRequest">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <h3>Inscripción</h3>
            </div>
            <hr>
        </div>
        <div class="panel-body" id="divTurno">
            <div class="row">
                <div class="col-lg-12">
                    <form id="form-turno" name="form-turno" action="" method="post" role="form" style="display: block;">
                        <div id="formAlert" class="alert alert-warning collapse">
                            <a class="close">×</a>
                            <span id="alertLogin"></span>
                        </div>
                        <div class="form-group">
                            <label for="apellido_input">Apellido:</label>
                            <input type="text" name="apellido_input" id="apellido_input" tabindex="1" class="form-control"
                                   placeholder="Apellido" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre_input">Nombre:</label>
                            <input type="text" name="nombre_input" id="nombre_input" tabindex="1" class="form-control"
                                   placeholder="Nombre" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="dni_input">DNI:</label>
                            <input type="text" name="dni_input" id="dni_input" tabindex="1" class="form-control"
                                   placeholder="Nro. DNI" value="" restrict-to="[0-9]" required>
                        </div>
                        <div class="form-group">
                            <label for="cuit_input">CUIT/CUIL:</label>
                            <input type="text" name="cuit_input" id="cuit_input" tabindex="1" class="form-control"
                                   placeholder="Nro. CUIT/CUIL" restrict-to="[0-9]" value="">
                        </div>
                        <div class="form-group">
                            <label for="sexo">Sexo:</label>
                            <select class="form-control" tabindex="1" name="sexo" id="sexo"
                                    ng-model="sexoId"
                                    ng-options="sexo.sexoId as sexo.sexoName for sexo in sexos"
                                    required>
                                <option value="" disabled selected>Seleccione...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Fecha de Nacimiento:</label>
                            <!-- <input type="text" readonly="true" name="fechanac_input" id="fechanac_input" tabindex="1"
                                   class="form-control datepicker" placeholder="Seleccione la fecha" value="" required> -->
                            <md-datepicker ng-model="ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
                        </div>
                        <div class="form-group">
                            <label for="domicilio_input">Domicilio:</label>
                            <input type="text" name="domicilio_input" id="domicilio_input" tabindex="1" class="form-control" placeholder="Domicilio" value="">
                        </div>
                        <div class="form-group">
                            <label for="localidad">Localidad:</label>
                            <select class="form-control" tabindex="1" name="localidad" id="localidad"
                                    ng-model="idLocalidad"
                                    ng-options="localidad.idLocalidad as localidad.nombreLocalidad for localidad in localidades">
                                <option value="" disabled selected>Seleccione...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cpostal_input">Código Postal:</label>
                            <input type="text" name="cpostal_input" id="cpostal_input" tabindex="1" class="form-control" placeholder="Código Postal" value="">
                        </div>
                        <div class="form-group">
                            <label for="telfijo_input">Teléfono Fijo:</label>
                            <input type="text" name="telfijo_input" id="telfijo_input" tabindex="1" class="form-control" placeholder="Teléfono Fijo" value="">
                        </div>
                        <div class="form-group">
                            <label for="telcelular_input">Teléfono Celular:</label>
                            <input type="text" name="telcelular_input" id="telcelular_input" tabindex="1" class="form-control" placeholder="Teléfono Celular" value="">
                        </div>
                        <div class="form-group">
                            <label for="email_input">E-mail:</label>
                            <input type="text" name="email_input" id="email_input" tabindex="1" class="form-control" placeholder="E-mail" value="">
                        </div>
                        <div class="form-group">
                            <label for="titulo_univ">Título Universitario -Médico:</label>
                            <select class="form-control" tabindex="1" name="titulo_univ" id="titulo_univ">
                                <option value="-1" disabled selected>Seleccione...</option>
                                <option value="pediatra">MÉDICO PEDIATRA</option>
                                <option value="cirpediatra">MÉDICO CIRUJANO PEDIÁTRICO</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fechatitulomedico_input">Fecha de otorgamiento del título de Médico:</label>
                            <input type="text" name="fechatitulomedico_input" id="fechatitulomedico_input" tabindex="1" placeholder="Seleccione la fecha" class="form-control datepicker" value="" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fechatituloespecialidad_input">Fecha de otorgamiento del título de la especialidad médica:</label>
                            <input type="text" name="fechatituloespecialidad_input" id="fechatituloespecialidad_input" placeholder="Seleccione la fecha" tabindex="1" class="form-control datepicker" value="" readonly>
                        </div>
                        <div class="form-group">
                            <label for="sancionado_input">¿Ha sido sancionado o excluído de la matrícula profesional o inhabilitado para el desempeño de cargos públicos?:</label>
                            <select class="form-control" tabindex="1" name="sancionado_input" id="sancionado_input">
                                <option value="-1" disabled selected>Seleccione...</option>
                                <option value="1">SI</option>
                                <option value="0">NO</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="antecedentes_input">¿Cuenta con antecedentes penales?:</label>
                            <select class="form-control" tabindex="1" name="antecedentes_input" id="antecedentes_input">
                                <option value="-1" disabled selected>Seleccione...</option>
                                <option value="1">SI</option>
                                <option value="0">NO</option>
                            </select>
                        </div>

                        <input type="hidden" class="hiddenRecaptcha required" name="hiddenRecaptcha" id="hiddenRecaptcha">
                        <div id="dvCaptcha" class="g-recaptcha center-captcha" data-sitekey="6LdLSyQUAAAAADqKK5aoMIif1rjcuIJ4hSKER1Xp"></div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Aceptar">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
