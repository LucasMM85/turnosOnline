<!-- FORMULARIO VER CONSTANCIA -->
<div class="col-md-4 col-md-offset-4" id="contenedorVerConstancia">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <h3>Ver o Reimprimir Constancia</h3>
            </div>
            <hr>
        </div>
        <div class="panel-body" id="cuerpoVerConstancia">
            <div class="row">
                <div class="col-lg-12">
                    <form id="form-verConstancia" name="form-verConstancia" action="" method="post" role="form" style="display: block;">
                        <div id="formVerConstanciaAlert" class="alert alert-warning collapse">
                            <a class="close">Ã—</a>
                            <span id="alertVerConstancia"></span>
                        </div>
                        <div class="form-group">
                            <label for="documento-verConstancia">DNI:</label>
                            <input type="text" name="documento-verConstancia" id="documento-verConstancia" tabindex="1" class="form-control" placeholder="Nro. Documento" value="">
                        </div>
                        <div class="form-group">
                            <label for="sexo-verConstancia">Sexo:</label>
                            <select class="form-control" tabindex="2" name="sexo-verConstancia" id="sexo-verConstancia">
                                <option value="-1" disabled selected>Seleccione...</option>
                                <option value="F">Femenino</option>
                                <option value="M">Masculino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="submit-verConstancia" id="submit-verConstancia" tabindex="4" class="form-control btn btn-login" value="Aceptar">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
