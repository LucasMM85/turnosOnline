<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="application/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="application/javascript" src="js/bootstrap.js"></script>
        <script type="application/javascript" src="js/funciones.js"></script>
        <title>Ministerio Público Fiscal - Obtención de turnos - Ayudante Judicial</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title">Asignación de Turnos</h1>
                            <hr />
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <h3>Asignación de Turno</h3>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="form-turno" name="form-turno" action="" method="post" role="form" style="display: block;">
                                        <div id="formAlert" class="alert alert-warning collapse">
                                            <a class="close">×</a>
                                            <strong>Atención!</strong> Debe ingresar DNI y seleccionar el sexo.
                                        </div>
                                        <div class="form-group">
                                            <label for="documento">DNI:</label>
                                            <input type="text" name="documento" id="documento" tabindex="1" class="form-control" placeholder="Nro. Documento" value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="sexo">Sexo:</label>
                                            <select class="form-control" name="sexo" id="sexo">
                                                <option value="-1" disabled selected>Seleccione...</option>
                                                <option value="F">Femenino</option>
                                                <option value="M">Masculino</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Aceptar">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
